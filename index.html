<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fantasy Cricket Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-2xl mx-auto p-6">
    <h1 class="text-2xl font-bold text-center mb-4">üèè Fantasy Cricket Chatbot</h1>

    <div class="bg-white rounded-lg shadow-md p-4">
      <div id="chat-window" class="h-80 overflow-y-scroll border border-gray-300 rounded-md p-2 mb-4 bg-gray-50"></div>

      <div class="flex gap-2">
        <input id="user-input" type="text" class="flex-1 border rounded-md p-2" placeholder="Ask something like 'Recommend a batsman'...">
        <button id="send-btn" class="bg-blue-500 text-white px-4 py-2 rounded-md">Send</button>
      </div>

      <canvas id="pointsChart" class="mt-6 hidden"></canvas>
    </div>
  </div>

  <script>
    const chatWindow = document.getElementById('chat-window');
    const sendBtn = document.getElementById('send-btn');
    const userInput = document.getElementById('user-input');
    const chartCanvas = document.getElementById('pointsChart');
    let chart;

    function appendMessage(sender, text) {
      const messageEl = document.createElement('div');
      messageEl.classList.add('mb-2');
      messageEl.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatWindow.appendChild(messageEl);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function maybeRenderChart(text) {
      const chartRegex = /- (.+?): (\d+) fantasy points/g;
      const labels = [];
      const data = [];
      let match;

      while ((match = chartRegex.exec(text)) !== null) {
        labels.push(match[1]);
        data.push(parseInt(match[2]));
      }

      if (labels.length > 0) {
        chartCanvas.classList.remove('hidden');

        if (chart) chart.destroy();

        chart = new Chart(chartCanvas, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: 'Fantasy Points',
              data: data,
              backgroundColor: 'rgba(59, 130, 246, 0.6)'
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      }
    }

    sendBtn.addEventListener('click', async () => {
      const text = userInput.value.trim();
      if (!text) return;

      appendMessage('You', text);
      userInput.value = '';

      const res = await fetch('http://127.0.0.1:8000/chat', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ query: text })
      });

      const data = await res.json();
      appendMessage('Bot', data.response);
      maybeRenderChart(data.response);
    });

    userInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendBtn.click();
    });
  </script>
</body>
</html>
